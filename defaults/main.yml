---
# defaults file for hephy.cvmfs-client
cvmfs_client_manage_repo: true
cvmfs_client_repo_enabled: true
cvmfs_client_repo_testing_enabled: false
cvmfs_client_repo_config_enabled: false
cvmfs_client_repo_priority: 10
cvmfs_client_manage_cvmfs_user: true
cvmfs_client_manage_autofs: true
cvmfs_client_http_proxy:
  - DIRECT
cvmfs_client_quota_limit: 0
cvmfs_client_quota_rato: 0.85
cvmfs_client_cache_base: /var/cache/cvmfs
cvmfs_client_env_vars: {}
