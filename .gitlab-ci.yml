---
molecule:
  tags:
    - hephy
  image: gitlab-registry.cern.ch/hephy-comp/docker-centos7-py36amd:latest
  variables:
    ROLE: hephy.repo-hephy
  before_script:
    - ln -s $CI_PROJECT_NAME ../$ROLE
  script:
    - docker --version
    - python --version
    - ansible --version
    - molecule --version
    - molecule test
    - junit2html default_junit.xml default_junit.html
  artifacts:
    reports:
      junit: default_junit.xml
    paths:
      - default_junit.xml
      - default_junit.html
